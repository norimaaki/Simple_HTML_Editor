<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Simple HTML Editor</title><style>body{margin:0;padding:0;display:flex;height:100vh;overflow:hidden;}#editor-container{flex:1;height:100%;}#editor{width:100%;height:100%;border:none;outline:none;padding:10px;font-size:16px;}#preview-container{flex:1;height:100%;background-color:#f8f8f8;overflow:auto;padding:10px;}#preview{width:100%;height:100%;border:none;}</style></head><body><div id="editor-container"><textarea id="editor" placeholder="Your HTML Code Here"></textarea></div><div id="preview-container"><iframe id="preview"></iframe></div><button id="downloadButton">Download HTML</button><script>const e=document.getElementById("editor"),p=document.getElementById("preview"),d=document.getElementById("downloadButton");window.onload=()=>{const s=localStorage.getItem("editorContent");s&&(e.value=s,updatePreview())},e.addEventListener("input",()=>{updatePreview(),localStorage.setItem("editorContent",e.value)});function updatePreview(){p.srcdoc=e.value}d.addEventListener("click",()=>{const s=e.value,a=new Blob([s],{type:"text/html"}),n=document.createElement("a");n.href=URL.createObjectURL(a),n.download="downloaded.html",n.style.display="none",document.body.appendChild(n),n.click(),document.body.removeChild(n)}),updatePreview();</script></body></html>
